

    <app-listado-generico [listado]="peliculas">
<ng-container vacio>
    <div>
        Mensaje Personalizado para contenido <b>vacio</b>
    </div>
</ng-container>

        <ng-container contenido>

    <div *ngFor = "let pelicula of peliculas; let index = index" class="pelicula-contenedor"> 
    <div>
    pelicula {{index}}: {{pelicula.titulo }} <button style="margin-left: 1rem;" (click)="remover(index)">Remover</button>
    </div>
    
    <div>{{pelicula.fechaLanzamiento | date:"dd/MM/yyyy" }}</div>
    <div>precio {{pelicula.precio | currency}} </div>
    </div>
</ng-container>
</app-listado-generico>
